<h2 nz-typography>{{ pageTitle || "Mis documentos" }}</h2>
<button
  *ngIf="docState == 'my-docs'"
  nz-button
  nzType="primary"
  (click)="openCreateDocModal()"
>
  Crear documento
</button>

<nz-list nzItemLayout="vertical" style="width: 50%">
  <nz-list-item *ngFor="let item of listOfDocs">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar
        nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
      ></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a href="{{ item.url }}">{{ item.name }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.state }} -
        {{ item.dateCreated | date : "dd MMMM yyyy, hh:mm a" }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>

    <nz-list-item-extra>
      <img
        width="272"
        alt="logo"
        src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png"
      />
    </nz-list-item-extra>

    <nz-row nzGutter="12">
      <nz-col>
        <button nz-button nzType="primary" (click)="viewPdf(item.url)">
          Ver PDF
        </button>
      </nz-col>
      <nz-col>
        <button
          nz-button
          nzType="primary"
          (click)="sendToRevision(item)"
          *ngIf="item.state == 'Sin revisar'"
        >
          Solicitar revisi√≥n
        </button>
      </nz-col>
    </nz-row>
  </nz-list-item>
</nz-list>
